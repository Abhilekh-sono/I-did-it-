<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

        body {
            background-color: #fdf4e3;
            color: #5a3d2b;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            color: #d44c4c;
            text-shadow: 2px 2px 15px rgba(255, 150, 150, 0.8);
            margin-bottom: 20px;
        }

        .message {
            font-size: 26px;
            font-weight: 300;
            max-width: 650px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .line {
            font-size: 26px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #d44c4c; /* Cursor effect */
            display: block;
            width: 0;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1> &#x1F389; Happy Birthday! &#x1F389; </h1>
    <p class="message">
        <span class="line" id="line1"></span><br>
        <span class="line" id="line2"></span><br>
        <span class="line" id="line3"></span><br>
        <span class="line" id="line4"></span><br>
        <span class="line" id="line5"></span><br>
        <span class="line" id="line6"></span><br>
        <span class="line" id="line7"></span><br>
        <span class="line" id="line8"></span><br>
        <span class="line" id="line9"></span>
    </p>

    <script>
        const lines = [
            "A very happy bday",
            "       to you, Angel.",
            "May this birthday be",
            "       the best birthday",
            "          of your life.",
            "Well, I hope you liked",
            "          my surprise.",
            "I worked a lot on it.",
            "                ðŸ«¶ U"
        ];

        function typeWriter(lineIndex, charIndex) {
            if (lineIndex >= lines.length) return; // Stop when all lines are done

            const span = document.getElementById(`line${lineIndex + 1}`);
            span.style.width = "auto"; // Make sure text expands

            if (charIndex < lines[lineIndex].length) {
                span.innerHTML += lines[lineIndex][charIndex];
                setTimeout(() => typeWriter(lineIndex, charIndex + 1), 100); // Adjust speed here
            } else {
                span.style.borderRight = "none"; // Remove cursor after typing is done
                setTimeout(() => typeWriter(lineIndex + 1, 0), 500); // Delay before next line
            }
        }

        // Start typing effect
        setTimeout(() => typeWriter(0, 0), 1000);
    </script>
</body>
</html>
